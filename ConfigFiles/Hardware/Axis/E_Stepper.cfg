
#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
# step_pin: PD5
# dir_pin: PD6
# enable_pin: !PD4
step_pin: sht36:PB4
dir_pin: sht36:PB3
enable_pin: !sht36:PA15
rotation_distance: 34.43   #Bondtech 5mm Drive Gears
gear_ratio: 75:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree


##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
# uart_pin: PD7
uart_pin: sht36:PB5
interpolate: false
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
